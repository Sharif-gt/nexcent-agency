<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent Agency</title>
    <link rel="icon" href="./assets/Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="nav">
            <div class="container flex main-nav">
                <div>
                    <a href="#">
                        <img src="./assets/Logo.svg" alt="company-logo">
                    </a>
                </div>
                <div>
                    <ul class="flex nav-links">
                        <li><a href="#" class="hover-link">Home</a></li>
                        <li><a href="#" class="hover-link">Service</a></li>
                        <li><a href="#" class="hover-link">Feature</a></li>
                        <li><a href="#" class="hover-link">Product</a></li>
                        <li><a href="#" class="hover-link">Testimonal</a></li>
                        <li><a href="#" class="hover-link">FAQ</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="flex auth-links">
                        <li><a href="#" class="hover-link login">Login</a></li>
                        <li><a href="#" class="primary-btn">Sign up <i class="fa-solid fa-arrow-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end nav bar -->
    <!-- header section -->
    <header>
        <div class="header">
            <div class="container flex main-header">
                <div class="flex header-left">
                    <h1>Lessons and insights <span>from 8 years</span></h1>
                    <p>where to grow your bussiness as a photographer: site or social media?</p>
                    <a href="#" class="primary-btn">Register <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <div class="header-right">
                    <img src="./assets/header image.png" alt="header-image">
                </div>
            </div>
        </div>
    </header>
    <!-- end header section -->

<div style="height: 100px;"></div>

<script src="https://kit.fontawesome.com/0d6c150981.js" crossorigin="anonymous"></script>


</body>
</html>
